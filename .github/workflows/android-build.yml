name: Build & Upload All Sample APKs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build all valid sample APKs
        run: |
          set -e
          for f in samples/*/app/build.gradle*; do
            d=$(dirname $(dirname "$f"))    # ambil folder samples/NAMA
            n=$(basename $d)                # ambil nama sample
            echo "Building $n ..."
            ./gradlew :samples:$n:assembleDebug
            # Rename agar artifact jelas
            cp "samples/$n/app/build/outputs/apk/debug/app-debug.apk" "${n}-debug.apk"
          done

      - name: Upload all APKs as artifacts (renamed)
        uses: actions/upload-artifact@v4
        with:
          name: glide-sample-apks
          path: ./*-debug.apk
